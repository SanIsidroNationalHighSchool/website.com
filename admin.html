<div class="container1">
  <h2>Login Form</h2>
  <form onsubmit="return validateForm()" action="admin_dashboard.html">
    <label for="username">Username</label>
    <input type="text" id="username" name="username" placeholder="Enter your username">

    <label for="password">Password</label>
    <input type="password" id="password" name="password" placeholder="Enter your password">

    <button type="submit">Login</button>
    <p id="warning" class="warning"></p>
  </form>
</div>

<script>
function validateForm() {
  var username = document.getElementById("username").value;
  var password = document.getElementById("password").value;
  var targetUsername = "SINHS";
  var targetPassword = "sanisidro.com";

  if (username === targetUsername && password === targetPassword) {
    return true;  // Proceed to another webpage
  } else {
    document.getElementById("warning").textContent = "Invalid username or password.";
    return false;  // Show warning message and don't proceed
  }
}
</script>
